<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>

<body>
    <style>
        body {
            background-image: url(fb.jpg);
            background-size: cover;
        }

        fieldset {
            background-color: white;
        }

        input,
        label {
            font-size: 1.rem;
        }

        p {
            font-size: 0.9rem;
        }
    </style>
    </head>

    <body><br><br><br><br><br><br><br>
        <center>
            <fieldset style="width: 40px">
                <h1>
                    <center> Forgot Password / Change Password</center>
                </h1>
                <hr><br>

                <form>
                    <table>
                        <tr>
                            <td><input type="email" size="45" placeholder="Enter your Email address" required></td>
                        </tr>
                        <tr>
                            <td><input type="password" size="45" placeholder="Enter New Password" required></td>
                        </tr>
                        <tr>
                            <td><input type="password" size="45" placeholder="Confirm New Password" required></td>
                        </tr>
                        <tr>
                            <td>
                                <center><input type="submit" value="Change Password"
                                        formaction="passwordchangedsuccessful.html"
                                        style="background-color: green; color: white;" required></center>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
    </body>

</html>

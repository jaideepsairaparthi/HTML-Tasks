<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORMS</title>
    <style>
        fieldset{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION FORMS</legend>
        <form action="https://formsubmit.co/jaideepsairaparthi111@gmail.com" method="post"><br><br>
            <label for="name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name" name="FullName"><br><br>
            <label for="father's name">Father's Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="father's name" name="Father's Name"><br><br>
            <label for="mother's name">Mother's Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="mother's name" name="Mother's Name"><br><br>
            <label for="phone number">Phone Number:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="phone number" name="Phone Number"><br><br>
            <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="Gmail"><br><br>
            <label for="gender">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="gender" name="Gender">Male
            <input type="radio" id="gender" name="Gender">Female
            <input type="radio" id="gender" name="Gender">Other<br><br>
            <label for="dateofbirth">Date Of Birth:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" id="dateofbirth" name="Date Of Birth"><br><br><br>
            <label for="address">Address:</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea name="address" id="address" name="User Address" rows="5" cols="10" placeholder="enter the address"></textarea><br><br>
            <label for="blood group">Blood Group:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select>
                <option>O+</option>
                <option>O-</option>
                <option>A+</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
            </select><br><br>
           
            <label for="department">Department:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="department" name="Department">Civil
            <input type="radio" id="department" name="Department">CSE
            <input type="radio" id="department" name="Department">IT
            <input type="radio" id="department" name="Department">ECE
            <input type="radio" id="department" name="Department">EEE
            <input type="radio" id="department" name="Department">MEC<br><br>
            
            <label for="course">Course:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="course" name="Course">C
            <input type="checkbox" id="course" name="Course">C++
            <input type="checkbox" id="course" name="Course">JAVA
            <input type="checkbox" id="course" name="Course">PYTHON
            <input type="checkbox" id="course" name="Course">HTML
            <input type="checkbox" id="course" name="Course">CSS
            <input type="checkbox" id="course" name="Course">JAVASCRIPT<br><br>
            <label for="photo">Photo:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <!-- <input type="file" id="photo" name="User Photo"><br><br> -->
            <center><input type="submit" value="submit"></center>
            
        </form>
    </fieldset>
</body>
</html>
